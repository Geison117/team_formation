<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alineación de Futbolistas</title>
  <link rel="stylesheet" href="../CSS-SCSS/styles_cancha.css">
</head>
<body>
  <h1>Alineación en Cancha</h1>
  <div class="cancha">
    <!-- Posiciones de los jugadores -->
    <div class="jugador" equipo="rojo" style="top: 10%; left: 50%;">Portero</div>
    <div class="jugador" equipo="azul" style="top: 30%; left: 20%;">Defensa 1</div>
    <div class="jugador" equipo="rojo" style="top: 30%; left: 80%;">Defensa 2</div>
    <div class="jugador" equipo="rojo" style="top: 50%; left: 50%;">Mediocampista</div>
    <div class="jugador" equipo="azul" style="top: 70%; left: 30%;">Delantero 1</div>
    <div class="jugador" equipo="azul" style="top: 70%; left: 70%;">Delantero 2</div>
  </div>

  <script src="../js/utils/cancha.js"></script>
</body>
</html>
