<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Organizer</title>

    <link rel="icon" href="assets/icons/cancha.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="CSS-SCSS/styles_cancha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS-SCSS/menu.css">
</head>
<body>
    <div class="title" id="titulo_element">
        <span>⚽</span>  
        <span>Football Team Organizer</span> 
        <span>⚽</span>
    </div>

    <img id = "imagen_inicio" src="assets/img/chilena.png" class="figure-img img-fluid rounded" alt="...">

    
    <!-- <div class="container" > -->
        <div class="subtitle">Number of players per team</div>
        <div class="mb-3">
            <label for="max_players" class="form-label"></label>            
            <div    class="input-group">
                <select class="form-select" aria-label="Default select example" id="max_players" name="cuantos jugaran" required>
                    <option selected disabled="disabled" value="">Select the number of players</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>                
                </select>
                <!-- <input type="number" class="form-control" id="max_players" placeholder="Enter the number of players">             -->
                <button type="button" class="botones_recurrentes" onclick="addInputs()" id = "confirmation_button">
                    <img id = "imagen_inicio" src="assets/icons/confirmar_2.png" class="figure-img img-fluid rounded" alt="...">
                    Confirm
                </button>
                <button disabled type="button" class="botones_recurrentes" onclick="reset_number_of_players()" id = "reload_button" >
                    <img id = "imagen_inicio" src="assets/icons/reload.png" class="figure-img img-fluid rounded" alt="...">
                    Reset
                </button>
            </div>                      
        </div>

        <div class="subtitle" id="names", hidden>Player's name</div>
        <form id="teamForm">
            <div id = "inputs">
                                
            </div>   
            <div class="input-group" style="display: flex; align-items: center; flex-direction: row; justify-content: center; flex-wrap: wrap;" >
                <button hidden id="distribute_random" type="submit"  class="botones_recurrentes">
                    <img id = "imagen_inicio" src="assets/icons/random.png" class="figure-img img-fluid rounded" alt="...">
                    Distribute randomly
                </button>
                <button hidden id="custom_teams" type="submit"  class="botones_recurrentes">
                    <img id = "imagen_inicio" src="assets/icons/elegir_blanco.png" class="figure-img img-fluid rounded" alt="...">
                    Customize teams
                </button>
            </div> 
            
        </form>

        
    <!-- </div> -->

    <div class="team-list" id="team_list">
        <div class="redTeam" id="TeamA">            
            
            <div class="teams">
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            <img src="assets/img/equipo_rojo.png" class="figure-img img-fluid rounded" alt="...">
                        </div>
                        <div class="col" >
                            <h3 style="text-align: center; color: red;">Red Team</h3>
                        </div>
                    </div>
                    
                    
                </div>
                
                <ul>
                    <!-- <li>Peñaranda</li>
                    <li>Fabian Hinestroza</li>
                    <li>Aldair Quintana</li>
                    <li>Jimenez</li>
                    <li>Dayro Moreno</li> -->
                </ul>
            </div>
        </div>

        <div class="cancha" id = "espacio_cancha">
            <!-- Posiciones de los jugadores -->
    
    
        </div>
        <div class="blueTeam" id="TeamB">
            <div class="teams">
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            <img src="assets/img/equipo_azul.png" class="figure-img img-fluid rounded" alt="...">
                        </div>
                        <div class="col" >
                            <h3 style="text-align: center; color: blue;">Blue Team</h3>                            
                        </div>
                    </div>                                        
                </div>                                
                <ul>
                    <!--<li>Fabian Sambueza</li>
                    <li>Ponce</li>
                    <li>Mena</li>
                    <li>Fabri Castro</li>
                    <li>Teófilo Gutierrez</li> -->
                </ul>
            </div>
           
        </div>


        
    </div>

    
    
    <script src="js/utils/prevent_submitting.js"></script>   
    <script src="js/utils/distribute_teams.js"></script>     
    <script src="js/utils/add_inputs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
